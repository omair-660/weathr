<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg position-fixed">
        <div class="container">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#"><img src="image/partly-cloudy.png" alt=""></a>
            <a href="" class="text-light text-decoration-none">Weather</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Life Camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="all my-5 py-5">
    <div class="container">
        <div class="weather text-center">
            <button class="btn btn-outline-primary text-white mb-3" onclick="getWeatherByGeolocation()">get Weather By location</button>

            <div class="search-box position-relative">
                <i class="fa-solid fa-location-dot position-absolute p-1"></i>
                <input type="search" placeholder="inter tour location" class="w-100 border-0">
                <i class="fa-solid fa-magnifying-glass position-absolute search text-bg-danger end-0 h-100 p-2 top-0"></i>
            </div>
            <div class="weatherError alert alert-danger d-none mt-2"></div>
            <h6 class="name text-start mt-2"></h6>
            <div class="info h-75 d-flex justify-content-center align-items-center flex-column">
                <img src="" class="w-25" alt="">
                <h5 class="day"></h5>
                <div class=" position-relative">
                  
                       
                   
                    <h1 class="temp_c"> <span class="loader"></span> <span class="position-absolute fs-5 ps-1"></span></h1>
                </div>
                <h5 class="text"></h5>
                <div class="details d-flex mt-3  w-100">
                    <div class="humidity-box d-flex align-items-center">
                        <i class="fa-solid fa-water me-2"></i>
                        <div class="">
                            <span class="humidity"></span>
                            <h6>humidity</h6>
                        </div>
                    </div>
                    <div class="wind-box d-flex align-items-center">
                        <i class="fa-solid fa-wind me-2"></i>
                        <div class="">
                            <span class="wind"></span>
                            <h6>wind</h6>
                        </div>
                    </div>
                </div>
                <div class="east-box d-flex align-items-center mt-4">
                    <i class="fa-regular fa-compass me-2"></i>
                    <div class="">
                        <span class="east">


                        </span>
                        <h6 class="m-0">east</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="row next">
                <div class="col-lg-2 col-md-4 mb-3 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-1 text-center bg-dark text-white">
                       <img src="" class="w-25" alt="">
                       <h5 class="nameDay"></h5>
                       <h5 class="text h6"></h5>
                    <p class="temp"></p>
                   </div>
                </div>
                <div class="col-lg-2 col-md-4 mb-3 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-1 text-center bg-primary text-white">
                     <img src="" class="w-25" alt="">
                     <h5 class="nameDay"></h5>
                     <h5 class="text h6"></h5>
                    <p class="temp"></p>
                 </div>
                </div>
                <div class="col-lg-2 col-md-4 mb-3 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-1 text-center bg-success text-white">
                        <img src="" class="w-25" alt="">
                        <h5 class="nameDay"></h5>
                        <h5 class="text h6"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 mb-3 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-1 text-center bg-secondary text-white">
                        <img src="" class="w-25" alt="">
                        <h5 class="nameDay"></h5>
                        <h5 class="text h6"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 mb-3 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-1 text-center bg-warning text-white">
                        <img src="" class="w-25" alt="">
                        <h5 class="nameDay"></h5>
                        <h5 class="text h6"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 mb-3 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-1 text-center bg-danger text-white">
                        <img src="" class="w-25" alt="">
                        <h5 class="nameDay"></h5>
                        <h5 class="text h6"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="my-4 py-3 container">
<div class="d-flex justify-content-between">
    <div class="suc position-relative w-50">
        <input type="text" name="" class="w-100 py-2 bg-opacity-50" placeholder="Enter your email to subscribe...">
        <button class="btn btn-primary position-absolute end-0 top-50 translate-middle-y px-3 mx-2 rounded-5 py-1">Subscribe</button>
    </div>
    <div class="social d-flex">
        <i class="d-flex justify-content-center align-items-center mx-2 fa-brands fa-facebook-f"></i>
        <i class="d-flex justify-content-center align-items-center mx-2 fa-brands fa-linkedin-in"></i>
        <i class="d-flex justify-content-center align-items-center mx-2 fa-brands fa-instagram"></i>
        <i class="d-flex justify-content-center align-items-center mx-2 fa-brands fa-twitter"></i>
    </div>
</div>

</footer>

    <script src="js/main.js"></script>
</body>

</html>
