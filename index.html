<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

<div class="all my-5 py-5">
    <div class="container">
        <div class="weather text-center">
            <button class="btn btn-outline-primary text-white mb-3" onclick="getWeatherByGeolocation()">get Weather By location</button>

            <div class="search-box position-relative">
                <i class="fa-solid fa-location-dot position-absolute p-1"></i>
                <input type="search" placeholder="inter tour location" class="w-100 border-0">
                <i class="fa-solid fa-magnifying-glass position-absolute search text-bg-danger end-0 h-100 p-2 top-0"></i>
            </div>
            <div class="weatherError alert alert-danger d-none"></div>
            <h6 class="name text-start mt-2"></h6>
            <div class="info h-75 d-flex justify-content-center align-items-center flex-column">
                <img src="" alt="">
                <h5 class="day"></h5>
                <div class="temp_c position-relative">
                    <h1> <span class="position-absolute fs-5 ps-1"></span></h1>
                </div>
                <h5 class="text"></h5>
                <div class="details d-flex mt-3  w-100">
                    <div class="humidity-box d-flex align-items-center">
                        <i class="fa-solid fa-water me-2"></i>
                        <div class="">
                            <span class="humidity"></span>
                            <h6>humidity</h6>
                        </div>
                    </div>
                    <div class="wind-box d-flex align-items-center">
                        <i class="fa-solid fa-wind me-2"></i>
                        <div class="">
                            <span class="wind"></span>
                            <h6>wind</h6>
                        </div>
                    </div>
                </div>
                <div class="east-box d-flex align-items-center mt-4">
                    <i class="fa-regular fa-compass me-2"></i>
                    <div class="">
                        <span class="east"></span>
                        <h6 class="m-0">east</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="row next">
                <div class="col-md-2 rounded-3">
                   <div class="bg-opacity-50 rounded-3 p-3 text-center bg-dark-subtle">
                   <h5 class="nameDay"></h5>
                    <p class="temp"></p>
                   </div>
                </div>
                <div class="col-md-2 rounded-3">
                 <div class="bg-opacity-50 rounded-3 p-3 text-center bg-primary-subtle">
                    <h5 class="nameDay"></h5>
                    <p class="temp"></p>
                 </div>
                </div>
                <div class="col-md-2 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-3 text-center bg-success-subtle">
                        <h5 class="nameDay"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
                <div class="col-md-2 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-3 text-center bg-secondary-subtle">
                        <h5 class="nameDay"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
                <div class="col-md-2 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-3 text-center bg-warning-subtle">
                        <h5 class="nameDay"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
                <div class="col-md-2 rounded-3">
                    <div class="bg-opacity-50 rounded-3 p-3 text-center bg-danger-subtle">
                        <h5 class="nameDay"></h5>
                        <p class="temp"></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="js/main.js"></script>
</body>

</html>
